<html>
    <head>
        <link rel="stylesheet" href="/style/styles.css"/>
    </head>

    <body>
        <div class="container">
            <form action = "http://127.0.0.1:5000/process_get" method = "GET">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control" name="first_name" placeholder="Enter First Name">
                    <label>Last Name</label>
                    <input type="text" class="form-control" name="last_name" placeholder="Enter Last Name">
                    <label>Course</label>
                    <input type="text" class="form-control" name="course" placeholder="Enter your Course">
                    <label>Age</label>
                    <input type="text" class="form-control" name="age" placeholder="Enter your Age">
                    <label>Comments/Suggestions</label>
                    <input type="text" class="form-control" name="comments" placeholder="Feel free to leave a comment or suggestions">
                </div>
            <button type = "submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </body>
</html>
